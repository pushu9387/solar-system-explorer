<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D_Solar_System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading">
        <div>Pratyush Ranjan’s Cosmic Journey</div>
        <progress id="loading-progress" value="0" max="100"></progress>
        <div id="loading-texture">Loading textures...</div>
    </div>
    
    <div id="ui">
        <h2>Solar System Controls</h2>
        <div class="control-group">
            <label for="speed">Time Scale:</label>
            <input id="speed" type="range" min="0" max="20" value="1" step="0.1">
            <span id="speed-value">1x</span>
        </div>
        <div class="control-group">
            <label for="show-orbits">Show Orbits:</label>
            <input id="show-orbits" type="checkbox" checked>
        </div>
        <div class="control-group">
            <label for="show-labels">Show Labels:</label>
            <input id="show-labels" type="checkbox" checked>
        </div>
        <div class="control-group">
            <label for="show-asteroids">Show Asteroids:</label>
            <input id="show-asteroids" type="checkbox" checked>
        </div>
        <div class="control-group">
            <label for="show-scale">Show Scale:</label>
            <input id="show-scale" type="checkbox">
        </div>
        <div class="control-group">
            <label for="auto-rotate">Auto-Rotate:</label>
            <input id="auto-rotate" type="checkbox" checked>
        </div>
    </div>

    <div id="info-panel">
        <button class="close-btn" onclick="document.getElementById('info-panel').style.display='none'">×</button>
        <h2 id="info-title">Planet Info</h2>
        <div id="info-content">
            <div class="planet-fact"><span class="highlight">Type:</span> <span id="info-type">-</span></div>
            <div class="planet-fact"><span class="highlight">Diameter:</span> <span id="info-diameter">-</span></div>
            <div class="planet-fact"><span class="highlight">Distance from Sun:</span> <span id="info-distance">-</span></div>
            <div class="planet-fact"><span class="highlight">Orbital Period:</span> <span id="info-period">-</span></div>
            <div class="planet-fact"><span class="highlight">Rotation Period:</span> <span id="info-rotation">-</span></div>
            <div class="planet-fact"><span class="highlight">Moons:</span> <span id="info-moons">-</span></div>
            <div class="planet-fact"><span class="highlight">Atmosphere:</span> <span id="info-atmosphere">-</span></div>
            <div class="planet-fact"><span class="highlight">Temperature:</span> <span id="info-temperature">-</span></div>
            <div class="planet-fact"><span class="highlight">Fun Fact:</span> <span id="info-fact">-</span></div>
        </div>
            <button id="read-aloud" type="button" class="read-aloud-btn">Read Aloud</button>
    </div>

    <div id="tour-controls">
        <button id="prev-planet">Previous</button>
        <button id="tour-btn">Start Tour</button>
        <button id="next-planet">Next</button>
    </div>

    <div id="scale-indicator">
        <div>Scale: 1px = <span id="scale-value">1000</span> km</div>
    </div>
    <div id="voice-controls">
        <button id="voice-stop" title="Stop Voice">⏹</button>
        <button id="voice-pause" title="Pause Voice">⏸</button>
        <button id="voice-play" title="Play Voice">▶</button>
    </div>
    <button id="pause-button">Pause</button>
    <button id="fullscreen-button">Fullscreen</button>
    <button id="vr-button">VR Mode</button>

    <script src="js/core/three.min.js"></script>
    <script src="js/core/GLTFLoader.js"></script>
    <script src="js/core/tween.umd.js"></script>
    <script src="js/core/orbitControls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
